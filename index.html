<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Battleship</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      gap: 40px;
      justify-content: center;
      margin-top: 40px;
    }
    table {
      border-collapse: collapse;
    }
    td {
      width: 30px;
      height: 30px;
      border: 1px solid #333;
      text-align: center;
      cursor: pointer;
    }
    .ship { background-color: #00bcd4; }
    .hit { background-color: red; }
    .miss { background-color: lightgray; }
  </style>
</head>
<body>
  <div>
    <h2>Tvoje deska</h2>
    <table id="playerBoard"></table>
  </div>

  <div>
    <h2>Deska počítače</h2>
    <table id="computerBoard"></table>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
